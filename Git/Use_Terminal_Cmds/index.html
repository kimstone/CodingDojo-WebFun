<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Terminal Commands</title>
</head>
<body>
    <div id="container">
        <p>mkdir test</p>
        <p>cd test</p>
        <p>touch index.html</p>
        <p>touch styles.css</p>
        <p>touch commands.txt</p>
        <p>cp index.html index_2.html</p>
        <p>cd ..</p>
        <p>mkdir destination</p>
        <p>mv test/index_2.html destination/</p>
        <p>cd test</p>
        <p>rm styles</p>
        <p>pwd</p>
        <p>ls -al</p>
        <p>cd ..</p>
        <p>cd destination</p>
        <p>ls -al</p>
        <p>cd ..</p>
        <p>ls -al</p>
        <p>rm -r destination</p>
    </div>
</body>
</html>
