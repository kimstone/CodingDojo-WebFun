<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Loops Algo</title>
</head>
<body>
    <button onclick="clearConsole()">Clear Console</button>
    <h3>While Loop</h3>
    <div id="buttons-whileloop">
        <button onclick="displayOddsWhileLoop()">Print Odds 1 - 20</button>
        <button onclick="displaySumWhileLoop()">Sum and Print 1 - 5</button>
    </div>

    <h3>For Loop</h3>
    <div id="buttons-forloop">
        <button onclick="displayOddsForLoop()">Print Odds 1 - 20</button>
        <button onclick="displaySumForLoop()">Sum and Print 1 - 5</button>
    </div>
</body>
</html>
